{% extends 'base.html' %}

{% block title %}
    Создать
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Создать статью</h1>

    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Название"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Аннотация"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Текст статьи"></textarea><br>
        <input type="submit" class="btn btn-success" value="Send">
    </form>
</div>
{% endblock %}
